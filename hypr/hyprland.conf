bind = $mainMod, F9, movetoworkspace, special:magicbag8
bind = $mainMod, F9, togglespecialworkspace, magicbag8

bind = $mainMod, F10, togglespecialworkspace, magicbag9
bind = $mainMod, F10, movetoworkspace, +0
