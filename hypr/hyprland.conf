bind = $mainMod, F5, togglespecialworkspace, magicbag4

bind = $mainMod, F6, togglespecialworkspace, magicbag5
bind = $mainMod, F6, movetoworkspace, +0
bind = $mainMod, F6, togglespecialworkspace, magicbag5
bind = $mainMod, F6, movetoworkspace, special:magicbag5
bind = $mainMod, F6, togglespecialworkspace, magicbag5

